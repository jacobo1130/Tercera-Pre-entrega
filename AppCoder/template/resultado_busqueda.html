{% extends 'padre.html' %}

{% load static %}

{% block contenido %}
    <div class="container">
    {% if cursos %}
        <ul>
        {% for curso in cursos %}
            <li>Nombre: {{curso.nombre}}</li>
            <li>Camada: {{curso.camada}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos con ese nombre</p>
    {% endif %}
    <br><br>
    <div class="">
    <a class="btn btn-secondary" href="{% url 'buscar_curso' %}">Buscar otra vez</a>
    </div>
{% endblock %}
